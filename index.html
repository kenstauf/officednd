<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OfficeDnD</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="layout">
      <section class="panel map-panel">
        <h1>OfficeDnD</h1>
        <p class="subtitle">Click adjacent rooms to explore the office.</p>
        <div id="map" class="map">Map goes here</div>
      </section>
      <section class="panel sidebar">
        <div id="stats" class="panel-block">Stats go here</div>
        <div id="inventory" class="panel-block">Inventory goes here</div>
      </section>
      <section class="log-panels">
        <section class="panel log-panel">
          <h2>Action History</h2>
          <div id="action-log" class="log log-scroll">
            Action history goes here
          </div>
        </section>
        <section class="panel log-panel">
          <h2>Surroundings</h2>
          <div id="room-info" class="log room-info">Room info goes here</div>
        </section>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
