<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OfficeDnD</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="layout">
      <section class="panel map-panel">
        <div class="panel-header">
          <h1>OfficeDnD</h1>
          <p class="subtitle">Click adjacent rooms to explore the office.</p>
        </div>
        <div id="map" class="map">Map goes here</div>
      </section>
      <section class="panel log-panel action-panel">
        <div class="panel-header">
          <h2>Action History</h2>
        </div>
        <div id="action-log" class="log log-scroll">Action history goes here</div>
      </section>
      <section class="sidebar">
        <section class="panel log-panel surroundings-panel">
          <div class="panel-header">
            <h2>Surroundings</h2>
          </div>
          <div id="room-info" class="log room-info">Room info goes here</div>
        </section>
        <section class="panel info-panel stats-panel">
          <div class="panel-header">
            <h2>Stats</h2>
          </div>
          <div id="stats" class="panel-body">Stats go here</div>
        </section>
        <section class="panel info-panel inventory-panel">
          <div class="panel-header">
            <h2>Inventory</h2>
          </div>
          <div id="inventory" class="panel-body">Inventory goes here</div>
        </section>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
